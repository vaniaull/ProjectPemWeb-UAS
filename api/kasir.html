<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kasir - Manajemen Produk Kopi</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    form {
      background: #fff;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    form input, form textarea, form button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }

    form button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    form button:hover {
      background-color: #218838;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    table th, table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    table img {
      width: 80px;
      height: auto;
    }

    .btn-delete {
      background-color: #dc3545;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
    }

    .btn-edit {
      background-color: #007bff;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <h1>ðŸ§¾ Kasir - Kelola Produk Kopi</h1>

  <form id="productForm" enctype="multipart/form-data">
    <input type="hidden" name="id" id="productId">
    <input type="text" name="name" id="name" placeholder="Nama Kopi" required>
    <textarea name="description" id="description" placeholder="Deskripsi"></textarea>
    <input type="number" step="0.01" name="price" id="price" placeholder="Harga" required>
    <input type="file" name="image" id="image">
    <button type="submit">Simpan / Update</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Gambar</th>
        <th>Nama</th>
        <th>Deskripsi</th>
        <th>Harga</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="productTableBody">
      <!-- Data produk akan diisi lewat JavaScript -->
    </tbody>
  </table>

  <script>
    const form = document.getElementById('productForm');
    const tbody = document.getElementById('productTableBody');

    // Ambil data produk
    async function loadProducts() {
      const res = await fetch('api.php');
      const data = await res.json();

      tbody.innerHTML = '';
      data.forEach(product => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><img src="uploads/${product.image}" alt="${product.name}"></td>
          <td>${product.name}</td>
          <td>${product.description}</td>
          <td>Rp ${parseInt(product.price).toLocaleString()}</td>
          <td>
            <button class="btn-edit" onclick='editProduct(${JSON.stringify(product)})'>Edit</button>
            <button class="btn-delete" onclick='deleteProduct(${product.id})'>Hapus</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    // Isi form dengan data produk (edit)
    function editProduct(product) {
      document.getElementById('productId').value = product.id;
      document.getElementById('name').value = product.name;
      document.getElementById('description').value = product.description;
      document.getElementById('price').value = product.price;
    }

    // Hapus produk
    async function deleteProduct(id) {
      if (!confirm('Yakin ingin menghapus produk ini?')) return;

      const res = await fetch('api.php', {
        method: 'DELETE',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: `id=${id}`
      });

      const result = await res.json();
      alert(result.message || result.error || 'Gagal menghapus');
      loadProducts();
    }

    // Tambah atau update produk
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(form);

      const res = await fetch('api.php', {
        method: 'POST',
        body: formData
      });

      const result = await res.json();
      alert(result.message || result.error || 'Gagal simpan');

      form.reset();
      document.getElementById('productId').value = '';
      loadProducts();
    });

    loadProducts();
  </script>

</body>
</html>
